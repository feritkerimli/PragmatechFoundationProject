<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Caps Maker</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-12 mt-3">
                <form>
                    <div class="mb-3">
                      <label for="Url" class="form-label">Seklin URL-sini daxil edin</label>
                      <input type="url" class="form-control" id="Url">
                    </div>
                    <div class="mb-3">
                      <label for="text" class="form-label">Melumati daxil edin</label>
                      <input type="textarea" class="form-control" id="text" maxlength="24">
                    </div>
                    <div class="mb-3">
                        <label for="movqe" class="form-label">Melumatin Movqeyini daxil edin</label>
                        <input type="text" class="form-control" id="movqe" placeholder="top OR bottom">
                    </div>
                  </form>
            </div>
        </div>
        <div class="row" id="row2">
            <div class="col-8 mt-4" style="object-fit: cover;">
                <img id="image">
                <textarea id="p_melumat" rows="2" cols="15" style="display: none;"></textarea>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

    <script src='js/jquery.js'></script>
    <script src='js/app.js'></script>
